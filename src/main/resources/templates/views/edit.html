<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{fragments/navbar}"></nav>
<div class="container mt-3">
  <h2 class="text-center" th:text="${titulo}"></h2>
  <div class="row justify-content-center">
    <div class="col-4">
      <form th:action="@{/}" th:object="${cliente}" method="get">
        <div class="form-group my-4">
          <label>Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-control">
        </div>
        <div class="form-group my-4">
          <label>Apellido</label>
          <input type="text" th:field="*{apellido}" class="form-control">
        </div>
        <div class="form-group my-4">
          <label>Direcci√≥n</label>
          <input type="text" th:field="*{direccion}" class="form-control">
        </div>
        <div class="form-group my-4">
          <label>Correo</label>
          <input type="text" th:field="*{correo}" class="form-control">
        </div>
        <div class="form-group my-4">
          <label>Telefono</label>
          <input type="text" th:field="*{telefono}" class="form-control">
        </div>
        <div class="form-group my-4">
          <button type="submit" class="form-control btn btn-outline-secondary" th:text="'Modificar cliente'"></button>
        </div>
        <input type="hidden" th:field="*{id}" class="form-control">
      </form>
    </div>
  </div>
</div>
</body>
</html>
