<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>División</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
</head>
<body>
<nav th:insert="~{fragments/navbar}"></nav>
<div class="container">
<form th:action="@{/calcular}" method="post">
    <h1 class="text-center">Formulario de división</h1>
    <div class="row mb-4 justify-content-center">
        <div class="col-5">
            <input type="text" class="form-control" name="n1" placeholder="Numero 1">
        </div>
    </div>
    <div class="row mb-3 justify-content-center">
        <div class="col-5">
            <input type="text" class="form-control" name="n2" placeholder="Número 2">
        </div>
    </div>
    <div class="row mb-4 justify-content-center">
        <div class="col-md-2">
    <button type="submit" class="btn btn-secondary">Dividir</button>
        </div>
    </div>

    <h5>Resultado:</h5>
    <h6 th:text="${resul}"></h6>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
<script th:if="${mensajeError != null}">
    Swal.fire({
        icon: 'error',
        title: '[[${titulo}]]',
        text: '[[${mensajeError}]]',
        confirmButtonText: 'OK'
    });
</script>
</body>
</html>
