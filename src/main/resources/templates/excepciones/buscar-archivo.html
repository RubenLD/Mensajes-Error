<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
</head>
<body>
<nav th:insert="~{fragments/navbar}"></nav>

<div class="container justify-content-center mt-2">
    <h1 class="text-center mb-4">Buscar si un archivo existe</h1>
    <form th:action="@{/buscar-archivo}" method="post">
        <div class="row mb-3 justify-content-center">
            <div class="col-5">
                <label for="archivo" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="archivo" name="archivo">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-md-2">
                <button type="submit" class="btn btn-secondary">Buscar archivo</button>
            </div>
        </div>
        <h5>Resultado:</h5>
        <h6 th:text="${resul}"></h6>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
<script th:if="${mensajeError != null}">
    Swal.fire({
        icon: 'error',
        title: '[[${titulo}]]',
        text: '[[${mensajeError}]]',
        confirmButtonText: 'OK'
    });
</script>
</body>
</html>
