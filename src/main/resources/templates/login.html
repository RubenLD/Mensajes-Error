<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4 mt-5">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <input type="text" name="username" placeholder="username" class="form-control text-center">
        </div>
        <div class="form-group my-2">
          <input type="password" name="password" placeholder="password" class="form-control text-center">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary form-control">Iniciar sesi√≥n</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
<script th:if="${param.error != null}">
  Swal.fire({
    icon: 'error',
    title: 'Error',
    text: 'Credenciales Incorrectas',
    confirmButtonText: 'OK'
  });
</script>
</body>
</html>
