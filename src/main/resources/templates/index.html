<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav th:insert="~{fragments/navbar}"></nav>

<div class="container mt-4">
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direcci√≥n</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.getId()}"></td>
            <td th:text="${cliente.getNombre()}"></td>
            <td th:text="${cliente.getApellido()}"></td>
            <td th:text="${cliente.getDireccion()}"></td>
            <td th:text="${cliente.getCorreo()}"></td>
            <td th:text="${cliente.getTelefono()}"></td>
            <td>
                <a th:href="@{/editar/} + ${cliente.getId()}" class="btn btn-warning">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
